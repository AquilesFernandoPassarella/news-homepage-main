<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Frontend Mentor | News homepage</title>
    <link rel="stylesheet" href="./Css/reset.css" />
    <link rel="stylesheet" href="./Css/cabecalho.css" />
  </head>
  <body>
    <header>
      <div class="mobile-container">
        <div class="topnav">
          <nav>
            <img class="logo" src="./assets/images/logo.svg" alt="Logo" />
          </nav>
          <div id="myLinks">
            <ul class="nav-list">
              <li><a href="#" class="navegacao">Home</a></li>
              <li><a href="#" class="navegacao">New</a></li>
              <li><a href="#" class="navegacao">Popular</a></li>
              <li><a href="#" class="navegacao">Trending</a></li>
              <li><a href="#" class="navegacao">Categories</a></li>
            </ul>
          </div>
          <a
            href="javascript:void(0);"
            class="icon"
            onclick="renderMobileList()"
          >
            <i class="fa fa-bars"></i>
          </a>
        </div>
      </div>
    </header>

    <script>
      function renderMobileList() {
        var x = document.getElementById("myLinks");
        if (x.style.display === "block") {
          x.style.display = "none";
        } else {
          x.style.display = "block";
        }
      }
    </script>
  </body>
</html>
